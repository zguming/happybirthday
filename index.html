<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 创建星空背景
        createStars();

        // 自动播放音乐
        const birthdaySong = document.getElementById('birthdaySong');
        birthdaySong.play().catch(e => {
            console.log('自动播放被阻止:', e);
            document.getElementById('musicBtn').innerHTML = '<i class="fas fa-play mr-2"></i>播放音乐';
        });

        // 音乐控制
        document.getElementById('musicBtn').addEventListener('click', function() {
            if(birthdaySong.paused) {
                birthdaySong.play();
                this.innerHTML = '<i class="fas fa-pause mr-2"></i>暂停音乐';
            } else {
                birthdaySong.pause();
                this.innerHTML = '<i class="fas fa-play mr-2"></i>播放音乐';
            }
        });

        // 烟花表演
        document.getElementById('fireworksBtn').addEventListener('click', function() {
            launchFireworks();
        });

        // 自动烟花效果
        setInterval(launchFireworks, 10000);

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for(let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'twinkling-star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                star.style.setProperty('--delay', Math.random());
                starsContainer.appendChild(star);
            }
        }

        function launchFireworks() {
            for(let i = 0; i < 5; i++) {
                setTimeout(() => {
                    confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: {
                            x: Math.random(),
                            y: Math.random() * 0.5
                        },
                        colors: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff']
                    });
                }, i * 300);
            }
        }
    });
</script>
